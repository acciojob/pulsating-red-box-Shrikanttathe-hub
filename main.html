<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the styles for the pulsating red box */
        .pulsating-box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: pulse 1s ease-in-out infinite;
        }

        /* Define the pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <title>Pulsating Red Box</title>
</head>
<body>
    <!-- Create the pulsating red box -->
    <div class="pulsating-box"></div>
</body>
</html>
